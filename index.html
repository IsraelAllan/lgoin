<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main class="container">
        <h2>Login </h2>
        <form action="">
            <div class="input-field">
                <i class="material-icons">
                    person</i>
                <input type="text" name="username" id="username"
                    placeholder="Nome de usuário ou e-mail" autocomplete="email" required minlength="15">
                <div class="underline"></div>
                
            </div>
            <div class="input-field">
                <i class="material-icons">vpn_key</i>
                <input type="password" name="password" id="password"
                    placeholder="Senha" autocomplete="current-password"  required minlength="8" maxlength="20">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Faça o login de outra forma</span>
            <div class="social-fields">
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com facebook
                    </a>
                </div> 
                <div class="social-field twitter">
                    <a href="#">
                        <img src="Places-mail-message-icon.png" alt="">
                         Entrar com e-mail
                    </a>
                </div> 
                <div class="social-field cadastro ">
                    <a href="#">
                       
                        Cadastre-se
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
